{% extends "layouts/base.html" %}

{% block title %}Birds And Other Things{% endblock %}

{% block content %}
    <nav>
        {% for post in posts %}
            <section>
                <article>
                    <a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a>
                    <small> {{ post.date }}</small>
                    <br />
                </article>
            </section>
        {% endfor %}
    </nav>
{% endblock %}
